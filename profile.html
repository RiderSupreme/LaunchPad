<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile • LaunchPad</title>
    <script>(function(){try{var t=localStorage.getItem('lp_theme');if(!t){t=(window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches)?'dark':'light';}document.documentElement.setAttribute('data-theme',t);}catch(e){}})();</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.45/bundled/lenis.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="animation-container"></div>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="index.html">
          <img class="img" src="LaunchPad.jpg" alt="LaunchPad logo" />
          <span class="name">LaunchPad</span>
        </a>
        <nav class="nav">
          <div class="dock" id="headerDock" aria-label="Quick navigation dock">
            <a class="dock-item" href="index.html" aria-label="Home"><span class="dock-label">Home</span></a>
            <a class="dock-item" href="profile.html" aria-label="Profile"><span class="dock-label">Profile</span></a>
            <a class="dock-item" href="launchpad.html" aria-label="LaunchPad"><span class="dock-label">LaunchPad</span></a>
            <a class="dock-item" href="skill-link.html" aria-label="Skill Link"><span class="dock-label">Skill Link</span></a>
            <a class="dock-item" href="about.html" aria-label="About"><span class="dock-label">About</span></a>
          </div>
          <div id="fancyThemeToggle" class="tdnn" role="switch" aria-label="Toggle dark mode" aria-checked="false" tabindex="0">
            <div class="moon"></div>
          </div>
        </nav>
      </div>
      
    </header>

    <main class="container">
      <section class="section">
        <h2>Profile</h2>
        <div class="profile-grid">
          <form id="profileForm" class="card">
            <div class="field">
              <label for="pf-name">Name</label>
              <input id="pf-name" name="name" type="text" placeholder="Your name" />
            </div>
            <div class="field">
              <label for="pf-role">Role</label>
              <input id="pf-role" name="role" type="text" placeholder="e.g., Frontend Engineer" />
            </div>
            <div class="field">
              <label for="pf-bio">Bio</label>
              <textarea id="pf-bio" name="bio" rows="4" placeholder="Short intro"></textarea>
            </div>
            <div class="field">
              <label for="pf-skills">Skills (comma separated)</label>
              <input id="pf-skills" name="skills" type="text" placeholder="React, Node.js, SQL" />
            </div>
            <div class="actions">
              <button type="submit" class="btn primary">Save Profile</button>
              <button type="button" id="pf-clear" class="btn ghost">Clear</button>
            </div>
          </form>

          <div class="card profile-summary">
            <h3>Your Profile</h3>
            <div id="profileSummary">
              <p class="muted">No profile saved yet.</p>
            </div>
            <div class="scoreboard">
              <div class="score">
                <span class="label">Your Points</span>
                <span id="myPoints" class="value">0</span>
              </div>
              <div class="hint muted">Complete projects to earn more points.</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <span class="muted">© 2025 LaunchPad</span>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
  </html>
