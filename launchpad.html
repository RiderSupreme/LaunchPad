<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects • Launchpad</title>
    <script>(function(){try{var t=localStorage.getItem('lp_theme');if(!t){t=(window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches)?'dark':'light';}document.documentElement.setAttribute('data-theme',t);}catch(e){}})();</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.45/bundled/lenis.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div id="animation-container"></div>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="index.html">
          <img class="img" src="LaunchPad.jpg" alt="LaunchPad logo" />
          <span class="name">LaunchPad</span>
        </a>
        <nav class="nav">
          <div class="dock" id="headerDock" aria-label="Quick navigation dock">
            <a class="dock-item" href="index.html" aria-label="Home"><span class="dock-label">Home</span></a>
            <a class="dock-item" href="profile.html" aria-label="Profile"><span class="dock-label">Profile</span></a>
            <a class="dock-item" href="launchpad.html" aria-label="LaunchPad"><span class="dock-label">LaunchPad</span></a>
            <a class="dock-item" href="skill-link.html" aria-label="Skill Link"><span class="dock-label">Skill Link</span></a>
            <a class="dock-item" href="about.html" aria-label="About"><span class="dock-label">About</span></a>
          </div>
          <div id="fancyThemeToggle" class="tdnn" role="switch" aria-label="Toggle dark mode" aria-checked="false" tabindex="0">
            <div class="moon"></div>
          </div>
        </nav>
      </div>
      
    </header>

    <main class="container">
      <section class="section">
        <div class="section-header">
          <h2>LaunchPad Projects</h2>
          <div class="header-actions">
            <a href="create-project.html" class="btn primary">Create New Project</a>
            <button id="lp-clear-all" class="btn ghost" type="button">Clear All</button>
          </div>
        </div>
        
        <div class="projects-grid">
          <div class="col-header">
            <h3>Browse Projects</h3>
            <span id="lpCount" class="count" aria-live="polite">0</span>
          </div>
          <div id="lpList" class="list projects-list"></div>
        </div>
      </section>
    </main>
    
    <footer class="site-footer">
      <div class="container">
        <span class="muted">© 2025 LaunchPad</span>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
  </html>
